# source = $HOME/.config/colors.conf

monitor=eDP-1,1920x1080,0x0, 1

# bind = XF86AudioMute, exec, /usr/bin/pactl set-sink-mute @DEFAULT_SINK@ toggle
# bind = XF86AudioLowerVolume, exec, /usr/bin/pactl set-sink-volume @DEFAULT_SINK@ -5%
# bind = XF86AudioRaiseVolume, exec, /usr/bin/pactl set-sink-volume @DEFAULT_SINK@ +5%


# Volume down
bind = SHIFT, F1, exec, /usr/bin/pactl set-sink-mute @DEFAULT_SINK@ toggle

# Volume up
bind = SHIFT, F2, exec, /usr/bin/pactl set-sink-volume @DEFAULT_SINK@ -5%

# Mute toggle
bind = SHIFT, F3, exec, /usr/bin/pactl set-sink-volume @DEFAULT_SINK@ +5%

# Screen brightness down
bind = SHIFT, F5, exec, /usr/bin/brightnessctl -d amdgpu_bl1 set 5%-

# Screen brightness up
bind = SHIFT, F6, exec, /usr/bin/brightnessctl -d amdgpu_bl1 set +5%

env = GDK_BACKEND=wayland
env = QT_QPA_PLATFORM,wayland
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct
env = GTK_THEME,Sweet-Dark
# env = XCURSOR_THEME,"Capitaine Cursors"
env = XCURSOR_THEME,"BreezeX-RosePine-Linux"
env = XCURSOR_SIZE,24

exec-once = $HOME/.config/hypr/scripts/xdg-portal-hyprland.sh
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = hyprpaper & mako & waybar & hypridle

input {
    kb_layout = pl,jp
    kb_options = grp:alt_space_toggle
    kb_variant =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}


general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0
    gaps_out = 0
    border_size = 0

    # layout = master
    resize_on_border = true
}

decoration {
   rounding = 0

   active_opacity = 1
   inactive_opacity = 1

    blur {
        enabled = true
        size = 5
        passes = 1
        ignore_opacity = true
        new_optimizations = true
    }

    drop_shadow = no
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 5, myBezier
    animation = windowsOut, 1, 5, myBezier, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 3, myBezier
    animation = workspaces, 1, 4, myBezier
    animation = specialWorkspace, 1, 5, myBezier, slidevert
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # new_is_master = true
}

gestures {
    workspace_swipe = on
}

# Example per-device config
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

misc {
	mouse_move_enables_dpms = true
	key_press_enables_dpms = true
}

windowrulev2 = float,class:^(Lxappearance)$
windowrulev2 = opacity 0.8 0.8,title:^(rofi)(.*)$
windowrulev2 = opacity 0.8 0.8,class:^(wofi)$
windowrulev2 = opacity 0.8 0.8,class:^(thunar)$
windowrulev2 = maximize,class:^(winbox.exe)$
windowrulev2 = float,class:^(org.telegram.desktop|vlc|Signal)$
windowrulev2 = float,title:^(ranger)$
windowrulev2 = center,class:^(org.telegram.desktop|Open Files|ranger|vlc)$
windowrulev2 = float,title:^(feh)$

# windowrulev2 = opacity 1 1,class:^(kitty)$,title:^(nvim)(.*)$ # disable opacity while opening neovim
# windowrulev2 = noborder,fullscreen:1 # remove border on fullscreen
layerrule = blur,gtk-layer-shell

$mainMod = SUPER

bind = $mainMod, Return,    exec, kitty
bind = $mainMod, Q,         killactive, 
bind = $mainMod SHIFT, Q,   exec, wlogout -p layer-shell
bind = $mainMod, M,         exit, 
bind = $mainMod, F,         fullscreen, 1
bind = $mainMod, space,     togglespecialworkspace
bind = $mainMod SHIFT, N,   exec, kitty -e nvim
bind = $mainMod SHIFT,      space, movetoworkspace, special
bind = $mainMod SHIFT, X,   movetoworkspace, 1
bind = $mainMod, P,         exec, $HOME/.config/hypr/scripts/screenshot.sh
bind = $mainMod SHIFT, P,   exec, $HOME/.config/hypr/scripts/screenshot-selection.sh
bind = $mainMod, V,         togglefloating, 
bind = $mainMod, D,         exec, rofi -show drun
bind = $mainMod, S,         togglesplit, # dwindle

bind = $mainMod SHIFT, L, exec, hyprlock

bind = $mainMod, l, movefocus, l
bind = $mainMod, h, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1


bind = $mainMod, slash, exec, hyprpicker | wl-copy
bind = $mainMod, T, pin

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

 bindl=,switch:Lid Switch, exec, hyprlock

