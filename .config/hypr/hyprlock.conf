source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
# $Scripts = $HOME/.config/hypr/scripts

general {
    grace = 1
}

background {
    monitor =
	# path = screenshot   # screenshot of your desktop
	# path = $HOME/.config/hypr/wallpaper_effects/.wallpaper_modified   # NOTE only png supported for now
    path = $HOME/.wallpapers/rose_pine_cat.png
    # path = $HOME/.wallpapers/anime/landscape.png
    # path = $HOME/.wallpapers/current_wallpaper
    #color = $color7

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_size = 4
    blur_passes = 1 # 0 -> disable
    noise = 0.15
    # contrast = 1.3
    # brightness = 0.8
    # vibrancy = 0.21
    vibrancy_darkness = 1
}

input-field {
    monitor =
    size = 100, 20
    outline_thickness = 0
    rounding = 0
    dots_size = .2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 1 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = false
    # outer_color = rgb(0, 0, 0)
    inner_color = rgba(21, 12, 21, 0)
    font_color = rgba(255, 255, 255, 0.25)
    fade_on_empty = true
    placeholder_text = "" # Text rendered in the input box when it's empty.
    # hide_input = true
    
    position = 0, 0 # 10, -10
    halign = center
    valign = top
}

