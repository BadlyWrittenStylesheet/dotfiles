# Time
label {
    monitor =
    #text = cmd[update:1000] echo "<b><big> $(date +"%I:%M:%S %p") </big></b>" # AM/PM
    text = cmd[update:1000] echo "$(date +"%H:%M:%S")" # 24H
    color = rgba(255, 255, 255, .25)
    # $color15
    font_size = 18
    font_family = Hurmit Nerd Font 10
    position = -10, -10
    halign = right
    valign = top
    rotate = -15
}

