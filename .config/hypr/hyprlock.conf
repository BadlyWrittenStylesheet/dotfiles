# user@hostname
label {
    monitor =
    text = cmd[update:3600000] echo "$USER@$HOSTNAME"
    color = rgb(255, 255, 255)
    # outer_color = rgb(255, 255, 0)
    font_size = 18
    font_family = Hurmit Nerd Font

    position = 0 0 # -39, -120
    halign = left
    valign = top
}

# Sweet Stattts
label {
    monitor =
    text = cmd[update:1000] ~/.config/hypr/scripts/stats.sh

    color = rgb(200, 200, 200)
    font_size = 8
    font_family = Hurmit Nerd Font

    position = 0 0
    halign = left
    valign = bottom
}


label {
    monitor =
    text = cmd[update:1000] ~/.config/hypr/scripts/timezones.sh

    color = rgb(200, 200, 200)
    font_size = 8
    font_family = Hurmit Nerd Font

    position = 0 0
    halign = right
    valign = bottom
}

